rule all_prep_shark_dalu:
    input:
        os.path.join(outdir, "dalu_shark/fastq/16S1-Tneg_pcr_REQPOL-3_rv.fastq"),


rule gzip:
    input:
        os.path.join(outdir, "dalu_shark/fastq/16S1-Tneg_pcr_REQPOL-3_rv.fastq"),
    output:
        os.path.join(outdir, "dalu_shark/fastq/16S1-Tneg_pcr_REQPOL-3_rv.fastq.gz"),
    shell:
        """gzip -f $(dirname {input[0]})/*.fastq"""

rule pool_fw_rev_orientation:
    input:
        fw=os.path.join(outdir, "dalu_shark/fastq_demultiplexed_trimmed_fw/16S1-Tneg_pcr_REQPOL-3_fw.fastq"),
        rv=os.path.join(outdir, "dalu_shark/fastq_demultiplexed_trimmed_rev/16S1-Tneg_pcr_REQPOL-3_rv.fastq"),
    output:
        fastq=os.path.join(outdir, "dalu_shark/fastq/16S1-Tneg_pcr_REQPOL-3_rv.fastq"),
    shell:
        """perl scripts/pool_fw_rev_orientation.pl -dir_fw $(dirname {input.fw}) -dir_rev $(dirname {input.rv}) -motif _fw.fastq -outdir $(dirname {output.fastq})"""

rule trim_primers_shark_fastq_rev:
    input:
        fastq=os.path.join(outdir, "dalu_shark/fastq_demultiplexed_untrimmed/16S1-Tneg_pcr_REQPOL-3_rv.fastq"),
    output:
        fastq=os.path.join(outdir, "dalu_shark/fastq_demultiplexed_trimmed_rev/16S1-Tneg_pcr_REQPOL-3_rv.fastq"),
    shell:
        """perl scripts/trim_primers_fish_fastq.pl -dir $(dirname {input.fastq}) -outdir $(dirname {output.fastq}) -motif 16S1.+_fw.fastq -fw  GTGYCAGCMGCCGCGGTAA -rev GGACTACNVGGGTWTCTAAT -min_read_length  200 -max_read_length 210"""

rule trim_primers_shark_fastq_fwd:
    input:
        fastq=os.path.join(outdir, "dalu_shark/fastq_demultiplexed_untrimmed/16S1-Tneg_pcr_REQPOL-3_fw.fastq"),
    output:
        fastq=os.path.join(outdir, "dalu_shark/fastq_demultiplexed_trimmed_fw/16S1-Tneg_pcr_REQPOL-3_fw.fastq"),
    shell:
        """perl scripts/trim_primers_fish_fastq.pl -dir $(dirname {input.fastq}) -outdir $(dirname {output.fastq}) -motif 16S1.+_fw.fastq -fw GTGYCAGCMGCCGCGGTAA -rev GGACTACNVGGGTWTCTAAT -min_read_length 200 -max_read_length 210"""

rule make_dada_untrimmed_fastq:
    input:
        os.path.join(outdir, "vtam_shark/sorted/sortedinfo.tsv"),
    output:
        os.path.join(outdir, "dalu_shark/fastq_demultiplexed_untrimmed/16S1-Tneg_pcr_REQPOL-3_rv.fastq"),
        os.path.join(outdir, "dalu_shark/fastq_demultiplexed_untrimmed/16S1-Tneg_pcr_REQPOL-3_fw.fastq"),
    params:
        data_shark,
    shell:
        """perl scripts/make_dada_untrimmed_fastq.pl -fastainfo {input[0]} -fastadir $(dirname {input[0]}) -fastqinfo metafiles/fastqinfo_shark.tsv -fastqdir {params[0]} -out_dir $(dirname {output[0]}) -zipped_fastq 1 -zipped_fasta 1"""
